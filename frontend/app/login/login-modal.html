<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Login</h4>
</div>
<div class="modal-body">
    <form id="loginForm" name="loginForm" class="login-form form-horizontal" ng-style="{saving: loginModalCtrl.loggingIn}" role="form" novalidate>
        <div class="form-group">
            <label for="usernameInput" class="control-label col-sm-3">Login</label>
            <div class="col-sm-8">
                <input type="text" id="usernameInput" class="form-control" required autofocus ng-model="loginModalCtrl.form.username" ng-disabled="loginModalCtrl.loggingIn" />
            </div>
        </div>
        <div class="form-group">
            <label for="passwordInput" class="control-label col-sm-3">Password</label>
            <div class="col-sm-8">
                <input type="password" id="passwordInput" class="form-control" required ng-model="loginModalCtrl.form.password" ng-disabled="loginModalCtrl.loggingIn" />
            </div>
        </div>
        <div class="row" ng-if="!loginModalCtrl.loginFailed">
            <div class="col-sm-offset-1 col-sm-10">
                <div class="alert alert-info">
                    Try logging with credentials <strong>user</strong> and <strong>password</strong>.
                </div>
            </div>
        </div>
        <div class="row" ng-if="loginModalCtrl.loginFailed">
            <div class="col-sm-offset-1 col-sm-10">
                <div class="alert alert-warning">
                    Invalid username or password.
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-sm-11">
            <button class="btn btn-primary" form="loginForm" ng-disabled="loginForm.$invalid || loggingIn" ng-click="loginModalCtrl.login()">Login</button>
        </div>
    </div>
</div>
