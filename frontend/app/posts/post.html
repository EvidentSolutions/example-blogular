<h2>New Post</h2>

<form class="form-horizontal" name="postForm" id="postForm" role="form" novalidate ng-if="!postCtrl.saving">

    <div class="form-group">
        <div class="col-sm-12">
            <input type="text" class="form-control" id="inputPostTitle" ng-model="postCtrl.newPost.title" autofocus required placeholder="Title">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <epic-editor ng-model="postCtrl.newPost.body" required></epic-editor>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <button ng-disabled="postForm.$invalid" class="btn btn-primary" ng-click="postCtrl.savePost()">Post</button>
        </div>
    </div>
</form>

<div ng-if="postCtrl.saving">
    <p>Publishing your post...</p>
    <progress></progress>
</div>
