<div ng-controller="SidebarController">
    <div class="sidebar-module sidebar-module-inset">
        <h4>About</h4>

        <div ng-bind-html="sidebar.about"></div>
    </div>

    <div class="sidebar-module">
        <h4>Posts</h4>

        <progress ng-if="sidebar.archivePosts == null"></progress>
        <ol class="list-unstyled">
            <li ng-repeat="l in sidebar.archivePosts"><a href="/posts/{{l.slug}}">{{l.title}}</a></li>
        </ol>
    </div>
</div>
