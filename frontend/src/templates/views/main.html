<progress ng-if="!posts"></progress>
<div class="blog-post" ng-repeat="post in posts">
    <h2 class="blog-post-title">{{post.title}}</h2>
    <p class="blog-post-meta">{{post.date | date}} by <a href="#">{{post.author}}</a></p>

    <div ng-bind-html="post.body"></div>
</div>

<ul class="pager">
    <li><a href="#">Previous</a></li>
    <li><a href="#">Next</a></li>
</ul>
