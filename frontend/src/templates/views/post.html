<form class="form-horizontal" name="postForm" id="postForm" role="form" novalidate>

    <h2>New Post</h2>

    <div class="form-group">
        <div class="col-sm-12">
            <input type="text" class="form-control" id="inputPostTitle" ng-model="newPost.title" autofocus required placeholder="Title">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <textarea id="inputPostText" class="form-control" ng-model="newPost.text" required cols="30" rows="10" placeholder="Contents of the post"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <button ng-disabled="postForm.$invalid" class="btn btn-primary" ng-click="savePost()">Post</button>
        </div>
    </div>
</form>
